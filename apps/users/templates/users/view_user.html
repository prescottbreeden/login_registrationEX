<!DOCTYPE html>
<html>
<head>
	<title>Users Show</title>
</head>
<body>
	<h1>User {{ users.id }}</h1> 
	<table>
		<tr>
			<td>Full Name:</td>
			<td> {{ users.first_name }} {{ users.last_name }} </td>
		</tr>
		<tr>
			<td>Email:</td>
			<td> {{ users.email }} </td>
		</tr>
		<tr>
			<td>Created at:</td>
			<td> {{ users.created_at }} </td>
		</tr>
		<tr>
			<td>Updated at:</td>
			<td> {{ users.updated_at }} </td>
		</tr>
	</table>
	<h3><a href="/">Go Back</a> | <a href="{% url 'edit_user' users.id %}">Edit</a> | <a href="{% url 'delete_user' users.id %}">Delete</a></h3>
</body>
</html>
